name: AI PR Review

on:
  pull_request:
    types:  [opened, synchronize]

jobs:
  review-pr: 
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name:  Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Get PR Diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}.. HEAD > pr_diff.txt
          if [ -s pr_diff.txt ]; then
            echo "Diff file created successfully"
            echo "diff_exists=true" >> $GITHUB_OUTPUT
          else
            echo "No diff found"
            echo "diff_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Review with AI
        if: steps.diff. outputs.diff_exists == 'true'
        id: ai-review
        run: |
          # Get first 3000 characters of diff to avoid token limits
          diff_content=$(cat pr_diff.txt | head -c 3000)
          
          # Escape special characters for JSON
          diff_content=$(echo "$diff_content" | jq -Rs .)
          
          # Call GitHub Models API
          response=$(curl -s -L \
            -X POST \
            -H "Accept:  application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type: application/json" \
            https://models.github.ai/inference/chat/completions \
            -d "{\"model\":\"openai/gpt-4o\",\"messages\":[{\"role\":\"user\",\"content\":\"Review this code change and provide constructive feedback.  Focus on code quality, potential bugs, and improvements:\\n\\n${diff_content}\"}]}")
          
          echo "API Response:  $response"
          
          # Extract review content
          review=$(echo "$response" | jq -r '.choices[0].message.content // "No review generated"')
          
          # Save to output
          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$review" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: steps.diff.outputs.diff_exists == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets. GITHUB_TOKEN }}
          script: |
            const review = `## ðŸ¤– AI Code Review
            
${{ steps.ai-review.outputs.review }}

---
*This review was automatically generated by GitHub Models API*`;
            
            github.rest. issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: review
            });
