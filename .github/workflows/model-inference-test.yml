name: GitHub Models Test

on:
  push: 
    branches: [ main ]
  workflow_dispatch:

jobs: 
  test-models:
    runs-on: ubuntu-latest
    
    steps: 
      - name: Test Endpoint 1 - models.github.ai
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: |
          echo "Testing endpoint:  models.github.ai"
          
          response=$(curl -s -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization:  Bearer $GITHUB_PAT" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type:  application/json" \
            https://models.github.ai/chat/completions \
            -d '{"model":"gpt-4o-mini","messages":[{"role":"user","content":"Hello"}]}')
          
          echo "Response 1:"
          echo "$response"

      - name: Test Endpoint 2 - inference endpoint
        env:
          GITHUB_PAT: ${{ secrets. GITHUB_PAT }}
        run: |
          echo "Testing endpoint: models.inference.ai. azure.com"
          
          response=$(curl -s -L \
            -X POST \
            -H "Authorization: Bearer $GITHUB_PAT" \
            -H "Content-Type: application/json" \
            https://models.inference.ai.azure.com/chat/completions \
            -d '{"model":"gpt-4o-mini","messages":[{"role":"user","content":"Hello"}]}')
          
          echo "Response 2:"
          echo "$response"

      - name: Test with GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Testing with GITHUB_TOKEN"
          
          response=$(curl -s -L \
            -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            https://models.inference.ai.azure.com/chat/completions \
            -d '{"model":"gpt-4o-mini","messages":[{"role":"user","content":"Hello"}]}')
          
          echo "Response 3:"
          echo "$response"
